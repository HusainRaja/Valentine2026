<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>

  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --text: #2b2b2b;
      --yes: #22c55e;
      --no: #ef4444;
      --card: rgba(255,255,255,.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh; /* safe viewport height for mobile browsers */
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .wrap {
      width: min(900px, 92vw);
      text-align: center;
      padding: 24px 16px;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 4.2rem);
      line-height: 1.05;
      margin: 0 0 20px;
      letter-spacing: -0.02em;
      text-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    .panel {
      display: grid;
      gap: 16px;
      justify-items: center;
      padding: 20px 16px;
      background: var(--card);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 60px rgba(0,0,0,.12);
    }

    .btnRow {
      position: relative;
      width: min(520px, 90vw);
      height: 88px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      border: 0;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
      transition: transform .12s ease, filter .12s ease;
      user-select: none;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
    }

    #yesBtn {
      background: var(--yes);
      color: white;
      z-index: 2;
    }

    #noBtn {
      position: absolute;
      left: 62%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: var(--no);
      color: white;
      z-index: 1;
    }

    /* Reveal container */
    #reveal {
      display: none;
      opacity: 0;
      transform: translateY(10px) scale(0.98);
      width: 100%;
      max-width: 520px;
    }

    #reveal.show {
      display: block;
      animation: fadePop 520ms ease-out forwards;
    }

    @keyframes fadePop {
      0%   { opacity: 0; transform: translateY(10px) scale(0.98); }
      60%  { opacity: 1; transform: translateY(0) scale(1.01); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ‚≠ê AUTO-FIT IMAGE (NO SCROLL, ALL DEVICES) */
    #reveal img {
      width: 100%;
      height: auto;
      max-height: 70svh;        /* fits within screen */
      object-fit: contain;     /* never crop */
      display: block;
      margin: 0 auto;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
    }

    .note {
      font-size: .95rem;
      opacity: .8;
      margin: 0;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Will you be my valentine?</h1>

    <section class="panel">
      <div class="btnRow" id="arena">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÉ</button>
      </div>

      <div id="reveal">
        <img src="/Valentine2026/Valentine.jpg?v=3" alt="A special photo" />
      </div>

      <p class="note">(You can try ‚ÄúNo‚Äù‚Ä¶ if you dare üòÑ)</p>
    </section>
  </main>

  <script>
    const arena = document.getElementById('arena');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const reveal = document.getElementById('reveal');

    let dodges = 0;
    let jitterTimer = null;

    const clamp = (v, min, max) => Math.min(max, Math.max(min, v));

    function dodge() {
      dodges++;

      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      const duration = clamp(220 - dodges * 12, 70, 220);

      noBtn.animate(
        [
          { left: noBtn.style.left || '62%', top: noBtn.style.top || '50%' },
          { left: x + 'px', top: y + 'px' }
        ],
        { duration, easing: 'ease-out', fill: 'forwards' }
      );

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.transform = 'translate(0,0)';

      startJitter();
    }

    function startJitter() {
      if (dodges < 3) return;
      if (jitterTimer) clearInterval(jitterTimer);

      const interval = clamp(650 - dodges * 35, 120, 650);

      jitterTimer = setInterval(() => {
        if (noBtn.style.display === 'none') return;

        const arenaRect = arena.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const padding = 6;
        const maxX = arenaRect.width - btnRect.width - padding;
        const maxY = arenaRect.height - btnRect.height - padding;

        let curX = parseFloat(noBtn.style.left);
        let curY = parseFloat(noBtn.style.top);

        if (Number.isNaN(curX) || Number.isNaN(curY)) return;

        const amp = clamp(6 + dodges * 1.2, 6, 22);
        const nx = clamp(curX + (Math.random() * 2 - 1) * amp, padding, maxX);
        const ny = clamp(curY + (Math.random() * 2 - 1) * amp, padding, maxY);

        const d = clamp(140 - dodges * 4, 60, 140);

        noBtn.animate(
          [{ left: curX + 'px', top: curY + 'px' }, { left: nx + 'px', top: ny + 'px' }],
          { duration: d, easing: 'ease-out', fill: 'forwards' }
        );

        noBtn.style.left = nx + 'px';
        noBtn.style.top = ny + 'px';
      }, interval);
    }

    noBtn.addEventListener('pointerenter', dodge);
    noBtn.addEventListener('pointermove', () => { if (dodges >= 2) dodge(); });
    noBtn.addEventListener('touchstart', e => { e.preventDefault(); dodge(); }, { passive: false });
    noBtn.addEventListener('click', e => { e.preventDefault(); dodge(); });

    yesBtn.addEventListener('click', () => {
      reveal.classList.add('show');
      yesBtn.textContent = 'Yay!! üíò';
      noBtn.style.display = 'none';
      if (jitterTimer) clearInterval(jitterTimer);
    });
  </script>
</body>
</html>
